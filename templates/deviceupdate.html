	{% with messages = get_flashed_messages() %}

			<div class="alert alert-primary wrap" role="alert">

						<span aria-hidden="true" style="font-size:20px">Ã—</span>
					</button>
					{{ message }}
				{% endfor %}
			</div>
		{% endif %}
	{% endwith %}
